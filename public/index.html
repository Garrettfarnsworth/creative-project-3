<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Caveat|Ruslan+Display|Sedgwick+Ave|Trade+Winds&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">

      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>

    <!-- built files will be auto injected -->
    <footer>
      <div class="footericon">
        <img src="../images/SlothIcon.svg" alt="Sloth Footer Icon">
      </div>
      <div class="footer-wrapper">
        <a href="https://github.com/Garrettfarnsworth/creative-project-3" target="_blank">GitHub Repository</a>
        <p>&copy; Garrett Farnsworth 2022</p>
      </div>
    </footer>
